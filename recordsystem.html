<!DOCTYPE html>
<html>
<head>
	<title>Record System</title>
	<style>
		body {
			
			font-family: 'Courier New', Courier, monospace;
			margin: 0;
			padding: 0;
            background-image: linear-gradient(to bottom right, #725757, #3c3f52);
		}
		h1 {
			background-color: #333;
			color: #fff;
			margin: 0;
			padding: 20px;
			text-align: center;
            font-family: 'Courier New', Courier, monospace;
		}
		.container {
			display: flex;
			flex-direction: column;
			margin: 20px auto;
			max-width: 600px;
			padding: 20px;
			background-color: #254e3e73;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.582);
			border-radius: 5px;
		}
		label {
			display: block;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 10px;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
		}
		input[type="text"], input[type="email"] {
			border-radius: 5px;
			border: 1px solid #cccccc41;
			font-size: 16px;
			padding: 10px;
			width: 96%;
			margin-bottom: 20px;
            background-color: #979494e8;
            font-family: 'Courier New';
		}
		button {
			background-color: #333;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			transition: background-color 0.3s;
			width: 100%;
            font-family: 'Courier New', Courier, monospace;
		}
		button:hover {
			background-color: #ffbb8e79;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			background-color: #c0bebed2;
			font-family: 'Courier New', Courier, monospace;
			font-size: 14px;
			margin-top: 20px;
            text-align: center;
		}
		th, td {
			border: 1px solid #cccccc6e;
			padding: 8px;
			text-align: left;
            
		}
		th {
			background-color: #f0f0f069;
			font-weight: bold;
			text-transform: uppercase;
		}
		tr:nth-child(even) {
			background-color: #f5f5f567;
		}
        tr:hover {
            background-color: #c0bebed2;
        }
        thead th {
            color: #333131e8;
            font-family: 'Courier New', Courier, monospace;
            text-align: justify;
        }
        footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        }


	</style>
</head>
<body>
	<h1>Record System</h1>
	<div class="container">
		<form>
			<label for="firstname">First Name:</label>
			<input type="text" id="firstname" name="firstname" required>
			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="lastname" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<button type="button" onclick="Add()">Add Record</button>
		</form>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody id="table-body"></tbody>
		</table>
	</div>
	<script>
		var records = [];
		var i = 0;

		function Add() {
			var firstname = document.getElementById("firstname").value;
			var lastname = document.getElementById("lastname").value;
			var email = document.getElementById("email").value;

			records[i] = {
				"Firstname": firstname,
				"Lastname": lastname,
				"Email": email
			};

			alert("Record added successfully!");

			// Add the new record to the table
			var tableBody = document.getElementById("table-body");
			var newRow = tableBody.insertRow();
			var cell1 = newRow.insertCell(0);
			var cell2 = newRow.insertCell(1);
			var cell3 = newRow.insertCell(2);
			cell1.innerHTML = records[i].Firstname;
			cell2.innerHTML = records[i].Lastname;
			cell3.innerHTML = records[i].Email;

			i++;
		}
	</script>
    <footer>
        <p>Copyright Â© 2023 Record System by <B>Desiree Esguerra</B>.
          All rights reserved.</p>
      </footer>
      
</body>
</html>
